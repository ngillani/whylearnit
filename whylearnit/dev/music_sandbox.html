	<script>

		// Context for the first problem!
		$(function(){

			// Dimensions in pixels			
			var GRAPH_WIDTH = 500;
			var GRAPH_HEIGHT = 300;

			// Define canvas context stuff
			var c = document.getElementById('graph-1');
			var ctx = c.getContext('2d');
			ctx.canvas.width = GRAPH_WIDTH;
			ctx.canvas.height = GRAPH_HEIGHT;

			$('#graph-1').css('width',GRAPH_WIDTH);
			$('#graph-1').css('height',GRAPH_HEIGHT);

			function Curve(frequency, amplitude, xshift){		
			
				this.frequency = frequency;
				this.amplitude = amplitude;
				this.xshift = xshift;
				this.gridIncrement = 2*Math.PI*this.frequency / GRAPH_WIDTH;

				this.initializePoints = function(){
					this.ypoints = [];

					for(var i = 0; i <= GRAPH_WIDTH; i++){
						this.ypoints[i] = GRAPH_HEIGHT/2 + this.amplitude*Math.sin((i+xshift)*this.gridIncrement);
					}
				}
				this.initializePoints();
			}

			function CombinedCurve(allCurves){

				this.ypoints = [];
				this.allCurves = allCurves;

				this.initializePoints = function(){

					for(var j = 0; j <= GRAPH_WIDTH; j++){
						this.ypoints[j] = GRAPH_HEIGHT/2;
					}

					for(var i = 0; i < allCurves.length; i++){
						for(var j=0; j <= GRAPH_WIDTH; j++){
							this.ypoints[j] += allCurves[i][j] - GRAPH_HEIGHT/2;
						}
					}

				}
				this.initializePoints();
				
			}

			Curve.prototype.translate = function(deltax){
				
				if(deltax == 1){
					temp = this.ypoints[GRAPH_WIDTH];
					for(var i = GRAPH_WIDTH; i > 0; i--){
						this.ypoints[i] = this.ypoints[i-1];
					}
					this.ypoints[0] = temp;

				}
				else{	
					temp = this.ypoints[0];
					for(var i = 0; i < GRAPH_WIDTH; i++){
						this.ypoints[i] = this.ypoints[i+1];
					}
					this.ypoints[GRAPH_WIDTH] = temp;
				}
			}

			Curve.prototype.draw = function(color, ypoints){

				ctx.strokeStyle = color;
				ctx.beginPath();				
				moveTo(i,ypoints[0]);
				ctx.stroke();
				for(var i=1; i <= GRAPH_WIDTH; i++){
					ctx.lineTo(i,ypoints[i]);
					//console.log('X=' + i + ' Y=' + this.ypoints[i]);
					ctx.stroke();
				}
				ctx.closePath();
			}

			CombinedCurve.prototype.draw = function(color, ypoints){
				Curve.prototype.draw(color, ypoints);
			}

			function Graph(dimx, dimy){
				
				this.renderGraph = function(){

				}
				this.renderGraph();
				
			}

			var curveMain = new Curve(3, -GRAPH_HEIGHT/4, -10);
			var curveFilter = new Curve(3, -GRAPH_HEIGHT/4, 0);
			var curveResult = new CombinedCurve([curveMain.ypoints, curveFilter.ypoints]);
			curveMain.draw('#FF0000', curveMain.ypoints);
			curveFilter.draw('#FFFF00', curveFilter.ypoints);
			curveResult.draw('#0000FF', curveResult.ypoints);

			var prevSliderVal = 0;

			this.redrawAfterShift = function(currSliderVal){

				ctx.clearRect(0,0,GRAPH_WIDTH, GRAPH_HEIGHT);
				curveFilter.translate(currSliderVal > prevSliderVal ? 1 : -1);
				curveResult = new CombinedCurve([curveMain.ypoints, curveFilter.ypoints]);
				curveMain.draw('#FF0000', curveMain.ypoints);
				curveFilter.draw('#FFFF00', curveFilter.ypoints);
				curveResult.draw('#0000FF', curveResult.ypoints);
				curveResult.draw('#0000FF', curveResult.ypoints);
				prevSliderVal = currSliderVal;
				$("#slider").html(currSliderVal);
			}

						
		});
	</script>

  </head>
  <body>
	<canvas id="graph-1" style="margin-left:200px;margin-top:100px;border-style:solid;border-width:2px;"></canvas>
	<input type="range" min="0" max="500" step="1" value="700" onchange="redrawAfterShift(this.value)"/>
	<div id="slider"></div>
  </body>
